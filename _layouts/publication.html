---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.subtitle }}</h2>
<div class="pubheader">{{ page.author }}</div>
<div class="pubheader">
  <ul>
    <li>{{ page.date | date_to_string }}</li>
    <li><a href="https://doi.org/doi:{{ page.doi }}"><i class="ai ai-doi ai-2x text-center"></i></a></li>
    <li>{{ page.journal }} {{ page.volume }} ({{ page.number }}), p. {{ page.pages }}</li>
  </ul>
</div>
{{ content }}
